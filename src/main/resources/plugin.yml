### PLUGIN INFO ###
name: XenSync
version: 1.0.22
description: Provides a bridge between Minecraft and XenForo
author: L33t
authors: [Briggybros]

### TECHNICAL STUFF ###
main: com.l33tnetwork.xensync.XenSync
depend: [Vault]

### COMMANDS ###
commands:
  member:
    description: Allow a user to become a member on the server
    usage: "/member"
  register:
    description: Allow a user register on the forums from the server
    usage: "/register [email] [username]"
